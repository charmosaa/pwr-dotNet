<div class="backdrop" (click)="onCancel()">
    <dialog open>
        <h3>Modify Article</h3>
        <form (ngSubmit)="onSubmit()">
        <div>
            <label for="name">Name:</label>
            <input id="name" [(ngModel)]="enteredName" name="name" required />
        </div>
        <div>
            <label for="category">Category:</label>
            <select id="category" [(ngModel)]="enteredCategory" name="category" required>
            <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
            </select>
        </div>
        <div>
            <label for="price">Price:</label>
            <input id="price" type="number" step="0.01" [(ngModel)]="enteredPrice" name="price" required />
        </div>
        <div>
            <p>
                <img class ="article-image" [src] = imagePath() alt="{{ enteredName() }}" />
            </p>
        </div>
        <div class="button-container">
            <button type="button" class="button-cancel" (click) = "onCancel()">Cancel</button>
            <button type="submit">Save</button>
        </div>
        
        </form>
    </dialog>
</div>
