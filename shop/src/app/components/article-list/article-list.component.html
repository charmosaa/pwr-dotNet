<div class="container mt-4">
    <!-- Include the form component -->
    <app-article-form (addArticleEvent)="handleAddArticle($event)"></app-article-form>

    <h2>Articles</h2>
    <!-- Grid Layout for Articles -->
    <div class="grid-container">
    <div class="grid-item" *ngFor="let article of articles()">
        <img [src]="'assets/articles/' + (article.imagePath || 'default.png')" alt="{{ article.name }}" class="img-thumbnail" style="width: 100px; height: 100px;" />
        <h2>{{ article.name }}</h2>
        <p>Category: {{ article.category }}</p>
        <p>Price: {{ article.price }}z≈Ç</p>
        <button class="btn btn-danger btn-sm" (click)="deleteArticle(article.id)">Delete</button>
    </div>
    </div>

</div>
