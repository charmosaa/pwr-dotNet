<div class="form-container">
    <h3>Add New Article</h3>
    <form (ngSubmit)="addArticle()">
      <div>
        <label for="name">Name:</label>
        <input id="name" [(ngModel)]="newArticle.name" name="name" required />
      </div>
      <div>
        <label for="category">Category:</label>
        <select id="category" [(ngModel)]="newArticle.category" name="category" required>
          <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
        </select>
      </div>
      <div>
        <label for="price">Price:</label>
        <input id="price" type="number" step="0.01" [(ngModel)]="newArticle.price" name="price" required />
      </div>
      <div>
        <label for="imagePath">Image Path:</label>
        <input id="imagePath" [(ngModel)]="newArticle.imagePath" name="imagePath" />
      </div>
      <button type="submit" class="btn btn-primary">Add Article</button>
    </form>
  </div>
